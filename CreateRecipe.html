<!DOCTYPE html>

<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="icon" href="file:///C:/favicon.ico">
  <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  <title>CreateRecipe</title>
  <link rel="stylesheet" href="./CreateRecipe_files/createrecipe.css">
  <script src="./CreateRecipe_files/createrecipe.js" type="module"></script>
</head>
<body>
<div class="createrecipe">
  <form>
    <input class="title" value="Recipe Title" name="name">

    <div class="milk">
      <div class="group1" >
        <p class="milktext">Milk:</p>
        <input contenteditable="true" class="ingredientcomponentmilk" value="Whole, 1 cup" name="milk">
      </div>
    </div>
  

    <div class="brew-time">
      <div class="group2">
        <div class="group3">
          <p class="brew-time2">Brew Time: </p>
        </div>
        <input contenteditable="true" class="ingredientcomponentbrewtime" value="5:00" name="time">
      </div>
    </div>

    <div class="sugar">
      <div class="group4" >
        <p class="sugartext">Sugar:</p>
        <input contenteditable="true" class="ingredientcomponentsugar" value="1 sp" name="sugar">
      </div>
    </div>
    <div class="coffeeground">
      <div class="group5">
        <p class="coffeegroundstext">Coffee Grounds:</p>
        <input contenteditable="true" class="ingredientcomponentcoffeeground" value="1 tbsp, black" name="CG">

      </div>
    </div>

  </form>
  <button class = "timeButton" onclick="window.location.href='./CreateTimer.html'" 
                    style="background-color: transparent;border:none; outline:none;">
    <img class="time" src="./CreateRecipe_files/time.png">
  </button>
  <div class="group7">
    <button class="savethisrecipe" onclick = "window.location.href='./HomeScreen.html'">Save this Recipe</button>
    <button class="delete" onclick="window.location.href='./index.html'"
                        style="background-color: transparent; border-width:0rem">
     <img class="delete" src="./CreateRecipe_files/delete.png"></button>
  </div>

  <div class="savedRecipes"></div>

</div>
</body>
</html>
