<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="icon" href="file:///C:/favicon.ico">
  <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  <title>ViewRecipe</title>
  <link rel="stylesheet" href="./ViewRecipe_files/viewrecipe.css">
  <script src="./ViewRecipe_files/viewrecipe.js" type="module"></script>
</head>
<body>
<div class="viewrecipe">
  <form>
    <input class="tiltle" value="Recipe Title" name="name">
    <div class="milk">
      <div class="group1">
        <p class="milktext">Milk:</p>
        <input class="ingredientcomponentmilk" value="Whole, 1 cup" name="milk">
      </div>
    </div>
    <div class="brewtime">
      <div class="group2">
        <div class="group3">
          <p class="brewtimetext">Brew Time: </p>
        </div>
        <input class="ingredientcomponentbretime" value="5:00" name="time">
      </div>

    </div>
    <div class="sugar">
      <div class="group4">
        <p class="sugartext">Sugar:</p>
        <input class="ingredientcomponentsugar" value="1 tbsp" name="sugar">
      </div>
    </div>
    <div class="coffeegrounds-uwx">
      <div class="group5">
        <p class="coffeegroundstext-crN">Coffee Grounds:</p>
        <input class="ingredientcomponentcoffeeground" value="1 tbsp, black" name="CG">
      </div>

    </div>
  </form>
  <button class = "timeButton" onclick="window.location.href='./ViewTimer.html'"
                  style="background-color:transparent; border:none; outline:none;">
    <img class="time2" src="./ViewRecipe_files/time.png"></button>
  <div class="group6">
    <button class="edittherecipe" onclick="window.location.href='./HomeScreen.html'">Edit this Recipe</button>
    <button class="deleteButton" onclick="window.location.href='./HomeScreen.html'"
                  style="background-color: transparent; border-width:0rem">
     <img class="delete" src="./ViewRecipe_files/delete.png"></button>
  </div>
  <button class="backtorecipe" onclick="window.location.href='./HomeScreen.html'">Back to Recipes</button>
</div>
</body>
</html>
