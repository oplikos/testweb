<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="icon" href="../admin/branding/caffeinated.png">
  <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  <title>CreateRecipe</title>
  <link rel="stylesheet" href="./CreateRecipe_files/createrecipe.css">
  <script src="./CreateRecipe_files/createrecipe.js" type="module"></script>
</head>
<body>
<div class="createrecipe">
  <form>
    <input class="title" value="Recipe Title" name="name">
    <div class="milk">
      <div class="group1" >
        <p class="milktext">Product Brand</p>
        <input contenteditable="true" class="ingredientcomponentmilk" value="NescafÃ©" name="ProductBrand">
      </div>
    </div>
    <div class="milk">
      <div class="group1" >
        <p class="milktext">Origin</p>
        <input contenteditable="true" class="ingredientcomponentmilk" value="single" name="Setting_Brew">
      </div>
    </div>
    <div class="milk">
      <div class="group1" >

        <p class="milktext">Grind Setting</p>
        <input contenteditable="true" class="ingredientcomponentmilk" value="Fine" name="Grind_Setting">

      </div>
    </div>
    <div class="milk">
      <div class="group1" >
        <p class="milktext">Water : Ground </p>
        <input contenteditable="true" class="ingredientcomponentmilk" value="17g to 1g" name="WaterToBrew">
      </div>
    </div>
    <div class="milk">
      <div class="group1" >
        <p class="milktext">Brew Method</p>
        <input contenteditable="true" class="ingredientcomponentmilk" value="French Press" name="Brew_Method">
      </div>
    </div>
    <div class="milk">
      <div class="group1" >
        <p class="milktext">Brew Time</p>
        <input contenteditable="true" class="ingredientcomponentmilk" value="5:00" name="Brew_Time">
      </div>
    </div>
    
    <div class="sugar">
      <div class="group4" >
        <p class="sugartext">Milk Quantity</p>
        <input contenteditable="true" class="ingredientcomponentsugar" value="1 sp" name="Milk_Q">
      </div>
    </div>
    <div class="sugar">
      <div class="group4" >

        <p class="sugartext">Sugar</p>
        <input contenteditable="true" class="ingredientcomponentsugar" value="1 sp" name="Sugar">
      </div>
    </div>
    
  </form>
<form action="justSpace"></form>
  <button class = "timeButton" onclick="window.location.href='./CreateTimer.html'" 
    style="background-color: transparent; outline:none;border-width:0rem;">
    <img class="time" src="./CreateRecipe_files/time.png"></button>
  <div class="group7">
    <button class="savethisrecipe" >Save this Recipe</button>
    <button class="delete" onclick="window.location.href='./HomeScreen.html'" 
      style="background-color: transparent; border-width:0rem">
      <img class="delete" src="./CreateRecipe_files/delete.png"></button>
  </div>
  <div class="savedRecipes"></div>
</div>

</body>
</html>
