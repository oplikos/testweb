<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="icon" href="file:///C:/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  <title>CreateTimer</title>
  <link rel="stylesheet" href="./CreateTimer_files/createtimer.css">
  <script src="./CreateTimer_files/createtimer.js" type="module"></script>
</head>
<body>
<div class="createtimer">
  <div class="bewtime">Brew Time</div>
  <!-- <p class="timertext">4:32</p> -->
  <div class="counter-container">
    <div class="min-container">
        <div class="digit-container">
            <div class="digit-upper min2upper" id="timer"></div>
            <div class="digit-lower min2lower" id="timer"></div>
        </div>
        <div class="digit-container">
            <div class="digit-upper min1upper" id="timer"></div>
            <div class="digit-lower min1lower" id="timer"></div>
        </div>
    </div>

    <div class="sec-container">
        <div class="digit-container">
            <div class="digit-upper sec2upper" id="timer"></div>
            <div class="digit-lower sec2lower" id="timer"></div>
        </div>
        <div class="digit-container">
            <div class="digit-upper sec1upper" id="timer"></div>
            <div class="digit-lower sec1lower" id="timer"></div>
        </div>
    </div>
  </div>
  <div class="loader">
    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <div class="cup"><span></span></div>
  </div>
  <div class="group1">
    <button class="pause">Start</button>
    <button class="save" onclick="window.location.href='./CreateRecipe.html'">Save</button>
  </div>
</div>
</body>
</html>
