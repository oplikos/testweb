<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="icon" href="../admin/branding/caffeinated.png">
  <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  <title>ViewRecipe</title>
  <link rel="stylesheet" href="./ViewRecipe_files/viewrecipe.css">
  <script src="./ViewRecipe_files/viewrecipe.js" type="module"></script>
</head>
<body>
<div class="viewrecipe">
  <form>
    <input class="tiltle" value="Recipe Title" name="name">

    <div class="milk">
      <div class="group1">
        <p class="milktext">Product Brand</p>
        <input class="ingredientcomponentmilk" value="NescafÃ©" name="ProductBrand">
      </div>
    </div>
    <div class="milk">
      <div class="group1">
        <p class="milktext">Origin</p>
        <input class="ingredientcomponentmilk" value="single" name="Setting_Brew">
      </div>
    </div>
    <div class="milk">
      <div class="group1">
        <p class="milktext">Grind Setting</p>
        <input class="ingredientcomponentmilk" value="fine" name="Grind_Setting">
      </div>
    </div>
    <div class="milk">
      <div class="group1">
        <p class="milktext">Water : Ground</p>
        <input class="ingredientcomponentmilk" value="17g to 1g" name="WaterToBrew">
      </div>
    </div>
    <div class="milk">
      <div class="group1">
        <p class="milktext">Brew Method</p>
        <input class="ingredientcomponentmilk" value="French Press" name="Brew_Method">
      </div>
    </div>
    <div class="brewtime">
      <div class="group2">
        <div class="group3">
          <p class="brewtimetext">Brew Time </p>
        </div>
        <input class="ingredientcomponentbretime" value="5:00" name="Brew_Time">
      </div>
    </div>
    <div class="sugar">
      <div class="group4">
        <p class="sugartext">Milk Quantity </p>
        <input class="ingredientcomponentsugar" value="whole - 1 tbsp" name="Milk_Q">
      </div>
    </div>
    <div class="sugar">
      <div class="group4">
        <p class="sugartext">Sugar</p>
        <input class="ingredientcomponentsugar" value="white - 1 tbsp" name="Sugar">
      </div>
    </div>
  </form >
  <form action="justSpace"></form>
  <button class = "timeButton" onclick="window.location.href='./ViewTimer.html'" 
  style="background-color: transparent;outline:none;border-width:0rem;">
  <img class="time2" src="./ViewRecipe_files/time.png"></button>
  <div class="group6">
    <button class="edittherecipe" onclick="window.location.href='./HomeScreen.html'">Edit this Recipe</button>
    <button class="deleteButton" onclick="window.location.href='./HomeScreen.html'"
                  style="background-color: transparent; border-width:0rem">
     <img class="delete" src="./ViewRecipe_files/delete.png"></button>
  </div>
  <button class="backtorecipe" onclick="window.location.href='./HomeScreen.html'">Back to Recipes</button>
</div>
</body>
</html>
